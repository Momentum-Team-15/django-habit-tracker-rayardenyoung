{% extends 'base.html' %}

{% block content %}

<p>{{ habit.name }} {{ habit.target}} {{ habit.unit_of_measure }}</p>

<p>Daily Records:</p>
    {% for record in habit.records.all %}
        <li>{{ record.completed_date }} : {{ record.amount }}</li>
    {% endfor %}

    <p><a href="{% url 'create_dailyrecord' %}">Add a daily record</a></p

    <p><a href="{% url 'delete_habit' pk=habit.pk %}">DELETE HABIT</a></p> 
{% endblock %}
